{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'saveEdit' %}" method="post">
       {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="entry_title" placeholder="Enter Title" value="{{ title }}">
        <br/>
        <label>Markdown content:</label>
        <br/>
        <textarea name="content" rows="4" cols="20" value="{{ content }}">{{ content }}</textarea>

        <br/>
        <input type="submit" value="Edit" class="btn btn-primary">

    </form>

{% endblock %}
